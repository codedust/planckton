{% load staticfiles %}<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <link rel="icon" type="image/png" href="{% static 'timetracker/favicon_128.png' %}" />
    <title>{% block title %}{% endblock %} - Planckton</title>
    <link href="{% static 'bower_components/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'bower_components/bootstrap-datepicker/dist/css/bootstrap-datepicker3.css' %}" rel="stylesheet">
    <link href="{% static 'timetracker/style.css' %}" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">

        <div class="navbar-header pull-left">
          <a class="navbar-brand" href="/">
            <img alt="Brand" src="{% static 'timetracker/favicon_128.png' %}">
          </a>
          <a class="navbar-brand" href="/">Planckton</a>
        </div>

        <div class="navbar-right pull-right">
          {% if user.is_authenticated %}
          <p class="navbar-text pull-left" style="margin-right: 1em;">Signed in as <em>{{ user.username }}</em></p>
          <a class="btn btn-default navbar-btn" href="{% url 'timetracker:logout' %}" role="button"><span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>&nbsp; Logout</a>
          {% else %}
          <a class="btn btn-default navbar-btn" href="{% url 'timetracker:login' %}" role="button"><span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>&nbsp; Login</a>
          {% endif %}
        </div>

      </div>
    </nav>

    {% block content %}{% endblock %}

    <script src="{% static 'bower_components/jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static 'bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'bower_components/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js' %}"></script>
    <script src="{% static 'timetracker/app.js' %}"></script>
  </body>
</html>
